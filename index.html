<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Navigator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4">

    <!-- Main Container -->
    <div class="max-w-4xl mx-auto p-6 bg-[#191919]">

        <!-- Search Input and Button -->
        <div class="flex items-center mb-8 space-x-2">
            <input type="text" id="search-input" placeholder="Search for a verse..." class="w-full p-3 rounded-md text-[#FFFFFF] bg-[#191919] border-2 border-[#555555] focus:outline-none focus:border-blue-500 transition-colors duration-200" />
            <button id="clear-search-button" class="px-4 py-3 bg-[#191919] text-[#FFFFFF] rounded-md font-semibold shadow-md hover:bg-[#444444] transition-colors duration-200 border-2 border-[#555555]">
                Clear
            </button>
        </div>

        <!-- Verse Container Grid -->
        <main id="verse-container" class="grid grid-cols-3 gap-4 mb-8">
            <!-- Verses will be dynamically added here by JavaScript -->
        </main>

        <!-- Navigation and Page Info -->
        <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
            <div class="text-[#FFFFFF] text-sm font-medium">
                Page <span id="current-page-info">1</span> of <span id="total-pages-info">1</span>
            </div>
            <div class="flex space-x-4">
                <button id="prev-button" class="px-8 py-2 bg-[#191919] text-[#FFFFFF] rounded-full font-semibold shadow-md hover:bg-[#444444] transition-colors duration-200 border-2 border-[#555555]">
                    Previous
                </button>
                <button id="next-button" class="px-8 py-2 bg-[#191919] text-[#FFFFFF] rounded-full font-semibold shadow-md hover:bg-[#444444] transition-colors duration-200 border-2 border-[#555555]">
                    Next
                </button>
            </div>
        </div>
        
        <!-- Horizontal line -->
        <div class="w-full h-px bg-[#555555] my-8"></div>

        <!-- Go to Page Footer -->
        <div class="flex items-center mt-8 space-x-2">
            <input type="number" id="page-input" placeholder="Go to page" class="w-full p-3 rounded-md text-[#FFFFFF] bg-[#191919] border-2 border-[#555555] focus:outline-none focus:border-blue-500 transition-colors duration-200" />
            <button id="go-button" class="px-4 py-3 bg-[#191919] text-[#FFFFFF] rounded-md font-semibold shadow-md hover:bg-[#444444] transition-colors duration-200 border-2 border-[#555555]">
                Go
            </button>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
