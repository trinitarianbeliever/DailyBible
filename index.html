<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bible Verses</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <!-- Verse Search input and button -->
        <div class="input-group search-group">
            <input type="text" id="verseSearchInput" placeholder="Search a verse..." class="search-input">
            <button id="verseSearchBtn" class="search-button">
                Search
            </button>
        </div>

        <!-- Jump to Chapter input and button -->
        <div class="input-group jump-group">
            <input type="number" id="chapterInput" placeholder="Jump to..." class="search-input">
            <button id="jumpBtn" class="search-button">
                Go
            </button>
            <button id="randomBtn" class="search-button">
                Random
            </button>
        </div>

        <!-- Search Result Message -->
        <div id="searchMessage" class="search-message hidden">Verse not found.</div>

        <!-- Main Table Container -->
        <div id="mainTableContainer" class="table-container">
            <table class="verse-table">
                <thead>
                    <tr>
                        <th scope="col" class="table-header">WORD I</th>
                        <th scope="col" class="table-header">WORD II</th>
                        <th scope="col" class="table-header">WORD III</th>
                        <th scope="col" class="table-header">WORD IV</th>
                        <th scope="col" class="table-header">WORD V</th>
                        <th scope="col" class="table-header">WORD VI</th>
                    </tr>
                </thead>
                <tbody id="verseTableBody" class="table-body">
                </tbody>
            </table>
        </div>

        <!-- Navigation and Page Counter -->
        <div id="navigationContainer" class="navigation-container">
            <button id="prevBtn" class="nav-button">
                Previous
            </button>

            <span id="pageCounter" class="page-counter"></span>

            <button id="nextBtn" class="nav-button">
                Next
            </button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
